<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <title>Rubik Burgery</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <h1>Rubik Burgery</h1>
          </div>
          <div class="header__search">
            <input
              class="header__search-input"
              type="text"
              placeholder="Buscar producto"
              id="inputSearch"
            />
            <button class="btn btn--primary" id="buttonSearch">
              <span class="material-symbols-outlined">search</span>
              Buscar
            </button>
          </div>
          <div class="header__actions">
            <button class="btn btn--secondary" id="buttonAdd">
              <span class="material-symbols-outlined">add</span>
              Agregar Producto
            </button>
          </div>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="container">
        <div class="main__content">
          <aside class="sidebar">
            <h2 class="sidebar__title">
              Categorías
              <span class="material-symbols-outlined">filter_list</span>
            </h2>
            <ul class="sidebar__list" id="listFilter"></ul>
          </aside>
          <div class="products" id="storeContainer"></div>
        </div>
      </div>
    </main>
    <div class="modal" id="modalPopUp">
      <div class="modal__content">
        <h2 class="modal__title">Agregar o Modificar Producto</h2>
        <form class="modal__form">
          <input type="text" placeholder="Nombre del producto" id="name" class="modal__input" />
          <input type="text" placeholder="URL de la imagen" id="image" class="modal__input" />
          <div class="modal__form-group">
            <label for="price" class="modal__label">Precio</label>
            <input type="number" placeholder="Ingrese el precio" value="0" id="price" class="modal__input" />
          </div>
          <select id="category" class="modal__input">
            <option value="">Selecciona una categoría</option>
            <option value="Hamburguesas">Hamburguesas</option>
            <option value="Papas">Papas</option>
            <option value="Bebidas">Bebidas</option>
          </select>
          <div class="modal__actions">
            <button type="button" class="btn btn--secondary" id="cancelButton">Cancelar</button>
            <button type="button" class="btn btn--primary" id="acceptButton">Aceptar</button>
            <button type="button" class="btn btn--danger" id="deleteButton">Eliminar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="/main.js"></script>
</html>
